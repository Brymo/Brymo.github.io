<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="engine.js"></script>
</head>
<body>
    <div class="main_wrapper">      
        <textarea id="inputbox"type="text" class="cipher_input" placeholder="Enter your vignere ciphertext..."></textarea> 
        <div class="aligner">
            <button id="finalise" type="button">Solve!</button>
            <div class="header" id="output">VigKraken.io</div>
        </div>
    </div>


    <script>

        document.getElementById('finalise').onclick = async ()=>{

            let inputString = document.getElementById("inputbox").value;
            let output = document.getElementById("output"); 
            output.innerHTML = await key(inputString);
            
        };
    
    </script>

</body>

</html>
